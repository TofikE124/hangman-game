<div class="flex items-center justify-evenly flex-wrap gap-y-4 gap-x-10">
  <div *ngFor="let word of getWordsFromTerm()">
    <div class="flex items-center gap-4">
      <playable-letter
        *ngFor="let letter of word.split('')"
        [letter]="letter"
        [disabled]="!termService.isCorrectLetter(letter)"
      ></playable-letter>
    </div>
  </div>
</div>
